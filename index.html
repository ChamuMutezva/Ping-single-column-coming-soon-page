<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="page_wrapper">
    <header>
      <!--
      <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg"><text transform="translate(-677 -86)" fill="none"
          fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold">
          <tspan x="675" y="111" fill="#15202A">PING</tspan>
          <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
        </text>
      </svg>
    -->
      <img src="images/logo.svg" class="logo" alt="Ping logo">
      <h1><span id="fadeText">We are launching</span><strong> soon!</strong></h1>
      <form method="GET" id="mailingForm">
        <p>Subscribe and get notified</p>
        <div class="validation">
          <div class="emailInfo">
            <label for="myEmail" id="emailLabel" aria-label="my email address">
              <input type="email" name="email" id="myEmail" class="emailing" placeholder="Your email address..."
                aria-required="true" required>
            </label>
            <label class="message"></label>
          </div>

          <input type="button" value="Notify Me" class="notify">
        </div>
      </form>
    </header>
    <main>
      <img src="images/illustration-dashboard.png" alt="illustration on dashboard">
    </main>


    <footer>

      <div class="socialIcons">
        <a href="" class="fa fa-facebook-f" aria-label="click this link to visit my facebook page" rel="noopener"></a>
        <a href="" class="fa fa-twitter" aria-label="click the link to be directed to my twitter account"
          rel="noopener"></a>
        <a href="" class="fa fa-instagram" aria-label="visit my instagram page by clicking on this link"
          rel="noopener"></a>
      </div>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>


    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
